# server
server.context-path=
server.port=1024

# spring http encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=false

# spring upload
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb

spring.mvc.throw-exception-if-no-handler-found=true

# log
logging.config=classpath:logback-config.xml

# mvc
spring.mvc.static-path-pattern=/static/**

# beetl
beetl.templatesPath=templates

# mybatis
mybatis.mapper-locations[0]=classpath*:mapper/**/*-mapper.xml
mybatis.mapper-locations[1]=classpath*:mapper/**/*-mapper-ext.xml
mybatis.config-location=classpath:mybatis/mybatis-config.xml


# datasource
spring.profiles.include[0]=datasource
spring.profiles.include[1]=redis
spring.profiles.include[2]=email

